<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <header>
        <h1>Conversor de Moedas</h1>
        <img>
    </header>
    <main>
        <section id="container">
            <label>Converter <b>de</b><select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select>
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>


            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button>Converter</button>

            <section id="resultado">
                <div>
                    <img src="./assets/brasil.png" class="bandeira">
                    <span>Real</span>
                    <span>R$ 0,00</span>
                </div>
                <img src="./assets/seta.png" id="seta">
                <div>
                    <img src="./assets/estados-unidos.png" class="bandeira">
                    <span>Dólar</span>
                    <span>US$ 0,00</span>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
