<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <header>
        <h1>Conversor de Moedas</h1>
    </header>

    <main>

        <section id="container">

            <label>Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select id="current-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-value" type="text" placeholder="R$ 10.000,00" oninput="formatarParaReais(this)">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section id="resultado">
                <div class="currency-container">
                    <img src="./assets/brasil.png" class="bandeira">
                    <span class="currency-name">Real</span>
                    <span class="currency-value" id="real-value-text">R$ 0,00</span>
                </div>

                <img src="./assets/seta.png" id="seta">

                <div class="currency-container">
                    <img src="./assets/estados-unidos.png" class="bandeira">
                    <span class="currency-name" id="currency-name">Dólar</span>
                    <span class="currency-value" id="currency-value-text">US$ 0,00</span>
                </div>
            </section>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>




<!--
    //CONFIGURAÇÕES PARA FORMATAÇÃO EM REAL
function formatarParaReais(input) {
    // Remove caracteres não numéricos
let valor = input.value.replace(/\D/g, '');

    // Adiciona o formato de moeda (R$)
valor = (parseInt(valor) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Define o valor formatado de volta no campo de entrada
input.value = valor;
}
